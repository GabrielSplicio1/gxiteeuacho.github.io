<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="assets/img/Design-sem-nome.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-dark text-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="assets/img/Design-sem-nome.ico" alt="G-Xite Logo" width="30" height="30" class="d-inline-block align-top">
                G-Xite
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="produtos.html">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="registro.html">Registro</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulário de Recuperação de Senha -->
    <section class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Recuperar Senha</h2>
                <form id="recovery-form">
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control bg-dark text-light" id="email" placeholder="Digite seu e-mail" required>
                    </div>
                    <button type="button" id="send-code-btn" class="btn btn-primary w-100 mb-3">Enviar Código de Recuperação</button>
                    
                    <div id="code-section" class="mb-3" style="display: none;">
                        <label for="codigo" class="form-label">Código de Recuperação</label>
                        <input type="text" class="form-control bg-dark text-light" id="codigo" placeholder="Digite o código recebido" required>
                        <small class="form-text text-muted">O código expira em <span id="timer">5:00</span> minutos.</small>
                    </div>
                    <button type="submit" id="verify-code-btn" class="btn btn-primary w-100" style="display: none;">Verificar Código</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Rodapé -->
    <footer class="bg-dark text-center text-white py-4">
