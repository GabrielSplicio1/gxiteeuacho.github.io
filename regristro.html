<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-Xite - Registro</title>
    <link rel="icon" href="assets/img/Design-sem-nome.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-dark text-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="assets/img/Design-sem-nome.ico" alt="G-Xite Logo" width="30" height="30" class="d-inline-block align-top">
                G-Xite
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="produtos.html">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Registro</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulário de Registro -->
    <div class="container d-flex justify-content-center align-items-center" style="height: 90vh;">
        <div class="col-md-6">
            <div class="card bg-dark text-light">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Registro</h2>
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Nome de Usuário</label>
                            <input type="text" class="form-control bg-dark text-light" id="username" placeholder="Digite seu nome de usuário">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control bg-dark text-light" id="email" placeholder="Digite seu email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control bg-dark text-light" id="password" placeholder="Digite sua senha">
                        </div>
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label">Confirme a Senha</label>
                            <input type="password" class="form-control bg-dark text-light" id="confirm-password" placeholder="Confirme sua senha">
                        </div>
                        <div class="mb-3">
                            <label for="dob" class="form-label">Data de Nascimento</label>
                            <input type="date" class="form-control bg-dark text-light" id="dob">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Registrar</button>
                        </div>
                    </form>
                    <p class="text-center mt-3">
                        Já tem uma conta? <a href="login.html" class="text-decoration-none text-primary">Faça login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Rodapé -->
    <footer class="bg-dark text-center text-white py-4">
        <p>&copy; 2024 G-Xite. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
